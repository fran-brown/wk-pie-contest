<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W+K Holiday Giving Campaign - Tournament</title>
  
  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/hmb4gbh.css">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Set default body font to system sans-serif (Helvetica-like) */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    /* Apply Scatterplot Variable to display elements */
    .font-display {
      font-family: 'scatterplot-variable', sans-serif;
    }
    
    /* Ensure body text uses system font */
    .font-sans {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #72c8f1;
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #5ab8e0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./app.js"></script>
</body>
</html>
